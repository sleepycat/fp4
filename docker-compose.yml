name: fp4
services:
  # proxies localhost:3000 to containers based on rules in envoy.yaml
  envoy:
    image: envoyproxy/envoy-distroless-dev
    entrypoint: envoy
    command: [ "-l", "warn", "-c", "/etc/envoy.yaml", "--service-cluster", "envoy"]
    volumes:
      - ./envoy.yaml:/etc/envoy.yaml # Envoy configuration
    expose:
      - "3000" # Forward to proxied apps
      - "3001" # Envoy admin page
    ports:
      - "3000:3000"
      - "3001:3001"
  api:
    build: ./api
    env_file: ./api/.env
    ports:
      - 3000
    expose:
      - 3000
    volumes:
    - type: bind
      source: ./api
      target: /api
  ui:
    build: ./ui
    ports:
      - 3000
    expose:
      - 3000
    command: npm run dev
    volumes:
      - type: bind
        source: ./ui
        target: /ui
volumes:
  driver: {}
